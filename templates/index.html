{% extends "base.html" %}
{% block content %}
  {% for show_row in shows|batch(3, 'None') %}
  <div class="row p-4">
    {% for show in show_row %}
    <div class="col-sm">
      {% if show != "None" %}
      <a href="{{ show.iso_date}}.html">
        <img src="images/thumbnail-{{ show.iso_date }}.png" class="img-fluid">
      </a>
      <h3>{{ show.display_date }}</h3>
      {% endif %}
    </div>
    {% endfor %}
  </div>
  {% endfor %}
{% endblock %}
