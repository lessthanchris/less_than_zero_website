
{% extends "base.html" %}
{% block content %}
  {%if show.mixcloud_name != "" %}
  <div class="p-4">
    <iframe class="px-4" width="100%" height="120" src="https://www.mixcloud.com/widget/iframe/?hide_cover=1&light=1&autoplay=1&feed=%2Fless-than-zero%2F{{ show.mixcloud_name }}%2F" frameborder="0" allow="autoplay"></iframe>
  </div>
  {% endif %}
    <h1>Tracklist</h1>
    {% for track in tracklist %}
    <p>{{ loop.index }}. {{ track.artist }} - {{ track.track }}</p>
    {% endfor %}
    <iframe style="border-radius:12px"
      src="https://open.spotify.com/embed/playlist/{{ show.spotify_id }}?utm_source=generator"
      width="100%"
      height="352"
      frameBorder="0"
      allowfullscreen=""
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
      loading="lazy">
    </iframe>
{% endblock %}
